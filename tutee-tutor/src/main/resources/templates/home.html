<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

  <link th:href="@{/css/common.css}" rel="stylesheet" />
</head>

<body>
  <main>
    <header class="row align-items-center ps-5 pe-5 shadow bg-body">
      <div class="col fs-5">
        <b><a href="/">THE TUTOR</a></b>
      </div>
      <div class="header_nav col-8 text-center">
        <a href="/">About</a>
        &nbsp;&nbsp;|&nbsp;&nbsp;
        <a href="/">Contact</a>
        &nbsp;&nbsp;|&nbsp;&nbsp;
        <a href="/">Terms</a>
      </div>
      <div class="text-end col">
        <!-- <div class="dropdown"> -->
          <!-- <button class="btn btn-sm btn-primary dropdown-toggle" type="button" id="signup_options"
            data-bs-toggle="dropdown" aria-expanded="false">
            
          </button>  -->

          <a style="color:white; background-color: blue;" class="dropdown-item" th:href="@{/register}">Sign UP</a>
          

          <!-- <ul class="dropdown-menu" aria-labelledby="signup_options">
            <li><a class="dropdown-item" href="@{/register}"></a></li> -->
            <!-- <li><a class="dropdown-item" href="/tuteesignup">As Tutee</a></li> -->
          <!-- </ul> -->
        <!-- </div> -->
      </div>
    </header>
    <div class="con landing_con row align-items-center justify-content-center">
      <section class="col-md-9 col-lg-6 col-xl-7 landing_img_con">
        <img class="img-fluid" th:src="@{/images/landing.jpg}" alt="" />
      </section>
      <section class="col landing_desc_con p-5 align-items-center justify-content-center">
        <div>
          <div class="landing_disc_title_con">
            <h1 class="landing_header">
              We Made Finding Tutors Easier Than Ever.
            </h1>
            <p class="landing_disc fs-4">
              <b>THE TUTOR</b> is a platform where people can find tutors for themselves, their kids, even for their
              pits
            </p>
          </div>
          <form class="signin_con d-grid gap-2 rounded-3 p-3" th:action="@{/login}">
            <div class="mb-2">
              <label class="form-label" for="signin_email">Email</label>
              <input name="email"
              placeholder="Username" type="email" id="signin_email" class="form-control form-control-md" />
            </div>
            <div class="mb-2">
              <label class="form-label" for="signin_passsword">Password</label>
              <input type="password" id="signin_passsword" name="password" placeholder="Password"
                class="form-control form-control-md" />
            </div>
            <button type="submit" class="btn btn-primary">Sign In</button>
          </form>
        </div>
      </section>
    </div>
    <footer class="text-center p-2 align-items-center justify-content-center">
      <div class="footer_nav row">
        <a href="/">About</a>
        &nbsp;&nbsp;|&nbsp;&nbsp;

        <br />
      </div>
      &copy; 2022 <b>THE TUTOR</b> - All Rights Reserved.

  <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
  <script th:src="@{/js/common.js}"></script>
</body>

</html>
